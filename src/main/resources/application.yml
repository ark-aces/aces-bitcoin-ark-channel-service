serverInfo:
  name: "Aces BTC-ARK Channel Service"
  description: "ACES BTC to ARK Channel service for transferring BTC to ARK"
  instructions: >
    After this contract is executed, any BTC sent to depositBtcAddress will be exchanged for ARK and 
    sent directly to the given recipientArkAddress less service fees.
  version: "1.1.0"
  websiteUrl: "https://arkaces.com"
#  capacities:
#    -
#      value: "5000.00"
#      unit: "ARK"
  inputSchema: >
    {
      "type": "object",
      "properties": {
        "recipientArkAddress": {
          "type": "string",
          "title": "Recipient ARK Address",
          "description": "Enter recipient ARK address to transfer funds to."
        },
         "returnBtcAddress": {
            "type": "string",
            "title": "Return BTC Address",
            "description": "Enter return BTC address to send returns to."
          }
      },
      "required": [
        "recipientArkAddress"
      ]
    }
  outputSchema: >
    {
      "type": "object",
      "properties": {
        "depositBtcAddress": {
          "type": "string"
        },
        "recipientArkAddress": {
          "type": "string"
        },
        "transfers": {
          "type": "array",
          "properties": {
            "btcAmount": {
              "type": "string"
            },
            "btcToArkRate": {
              "type": "string"
            },
            "btcFlatFee": {
              "type": "string"
            },
            "btcPercentFee": {
              "type": "string"
            },
            "btcTotalFee": {
              "type": "string"
            },
            "arkSendAmount": {
              "type": "string"
            },
            "arkTransactionId": {
              "type": "string"
            },
            "createdAt": {
              "type": "string"
            }
          }
        }
      }
    }

spring:
  datasource:
    platform: "postgres"
